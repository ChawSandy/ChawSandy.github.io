<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            border-color: red;
        }
        small{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <form action="">
    <label for="num1">Number One :</label>
    <input type="number" name="num1" id="num1" >
    <small id="num1_err"></small>
    <br><br>
    <label for="Operator">Operators :</label>
    <input type="operator"  id="oper" name="oper">
    <small id="oper_err"></small>
    <br><br>
    <label for="num2">Number Two :</label>
    <input type="number" name="num2" id="num2" >
    <small id="num2_err"></small>
    <br><br>
    
    <label for="result">Result :</label>
    <input type="number" name="result" id="result" readonly>
    <br><br>
    <button type="button" onclick="add()" >Add</button>
    </form>
    

        <script>
            function formValidation(){
                let num1 = document.querySelector('#num1').value;
                let num2 = document.querySelector('#num2').value;
                let oper = document.querySelector('#oper').value;

                let Num1 = document.querySelector('#num1');
                let Num2 = document.querySelector('#num2');
                let Oper = document.querySelector('#oper');
                let err1 = document.querySelector('#num1_err');
                let err2 = document.querySelector('#num2_err');
                let opErr = document.querySelector('#oper_err');


                if(num1 == '' || num2 == '' || oper ==''){
                    Num1.removeAttribute('class');
                    Num2.removeAttribute('class');
                    Oper.removeAttribute('class');
                    err1.innerHTML='';
                    err2.innerHTML='';
                    opErr.innerHTML='';
                    if(num1 == ''){
                        // alert('Number One is requied');
                        showError(err1,Num1,'Number One is requied');


                    }if(num2 == ''){
                        // alert('Number Two is requied');
                        showError(err2,Num2,'Number Two is requied');

                    }if(oper == ''){
                        // alert ('Operator is requied');
                        showError(opErr,Oper,'Operator is requied');

                    }
                    function showError(numError,numInput,message){
                        console.log(numError,numInput,message);
                        numInput.setAttribute('class','error');
                        numError.innerHTML = message;
                        console.log(message);

                    }


                }else{
                    Num1.removeAttribute('class');
                    Num2.removeAttribute('class');
                    Oper.removeAttribute('class');
                    err1.innerHTML='';
                    err2.innerHTML='';
                    opErr.innerHTML='';
                return{num1,oper,num2};
            }


            }

          





            function add(){
                let numbers = formValidation();
                console.log(numbers);
                if(numbers){
                if (numbers.oper == '*'){

                   let res = Number(numbers.num1) * Number(numbers.num2);

                   document.querySelector('#result').value = res;
                }if ( numbers.oper == '+'){

                        res1 = Number(numbers.num1) + Number(numbers.num2);
                        document.querySelector('#result').value = res1;

                        }

                         if ( numbers.oper == '%'){

                        res = Number(numbers.num1) % Number(numbers.num2);
                        document.querySelector('#result').value = res;

                        } if ( numbers.oper == '/'){

                        res = Number(numbers.num1) / Number(numbers.num2);
                        document.querySelector('#result').value = res;

                        } if ( numbers.oper == '-'){

                        res = Number(numbers.num1) - Number(numbers.num2);
                        document.querySelector('#result').value = res;
                        }
                         if ( numbers.oper == '**'){
                        res = Number(numbers.num1) ** Number(numbers.num2);
                        document.querySelector('#result').value = res;               

                }

               
                }
            
            }


               

          
        </script>
</body>
</html>
