<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Js1</title>

<body>
    <script>
    //Variables
    var a = 13;
    console.log(a);//Gloable Variable
    let b = 23;
    console.log(b);//Block Scope Variable
    const c = 32;
    console.log(c);//Constant  Variable
    
    a = 130;
    console.log(a);
    b = 222;
    console.log(b);
    // c=33;
    // console.log(c);

    var a = 130;
    console.log(a);
    // let b = 222;
    // console.log(b);
    // const c=33;
    // console.log(c);

    //Difference between var and let
    var x = 12;
    if(x==12){
        var num1 = 12;
        let num2 = 15;
        console.log(num2);
    }
    console.log(num1);
    // console.log(num2);
    let num3 = 300;
    console.log(num3);
   
    let d;
    let e = 'Element';
    let f = 'Full';
    let g= null;
    console.log(d);
    console.log(e);
    console.log(f);
    console.log(g);





    </script>
</body>
</html>
