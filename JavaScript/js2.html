<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js2</title>
</head>
<body>
    <script>
        //additional operator
        let three = 1 + 2;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;// three is string in '  '
        console.log(threeOne);
        
        //substrational operator
        let two = 4 - 2;
        console.log(two);

        //divisional operator
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2);
        let div3 = 1 / 0;
        console.log(div3);

        //remainder operator
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3);

        // multiplication operator
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = -12 * 12;
        console.log(mul2);

        //Exponentitional Operator
        let exp1 = 2**2;
        console.log(exp1);
        let exp2 = 2**8;
        console.log(exp2);
        
        //Procedence
        // * / %
        // + -
        // =

        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);

        //Comparisons
        let n = 12;
        let m = "12";
        console.log (n < 15) 
        console.log (n > 15)
        console.log (13 <= 13)
        console.log (n >= 12)
        console.log (n == m) // Comaprison of value
        console.log (n === m) //Comparison for data type
        console.log (n != m ) 
        console.log (n !== m )

        // Logical Operator
        // AND &&
        // OR ||
        // NOT !

        console.log( 10 < 12 && 13 < 9  && 13>15);
        console.log(12 < 13 || 12 < 15);
        console.log(10 < 12 || 13 < 9);
            





    </script>
</body>
</html>
