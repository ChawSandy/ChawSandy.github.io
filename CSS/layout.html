<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inline Layout </h1>
   
    <a href="https://www.google.com/" target="_blank" title="Google" class="Inline">Google</a>
    <a href="https://www.facebook.com/" target="_blank" title="Facebook" class="Inline">Facebook</a>
    
    
    <h1>Block Layout </h1>
    <p class="block">Hello World</p>
    <div class="block">Good Morning</div>
    <p class="block"> Welcome to Myanmar</p>
    <p class="block"> I love CSS </p>

</body>
</html>
